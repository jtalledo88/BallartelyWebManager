			<p:accordionPanel>

						</div>

			<p:accordionPanel>

			<div class="scrollTabla">
				<p:remoteCommand name="onRowEdit"  update="wLisGuide" />

					id="tblItemGuia" editable="true" widgetVar="tblItemGuia"
					emptyMessage="Agregar Items a la Guía">
					
					<p:ajax event="rowEdit" listener="#{registroGuiaMB.editarItem}" oncomplete="if (!args.validationFailed) {onRowEdit()}" update="wLisGuide:msjLisGuide" />
					<p:ajax event="rowEditCancel" listener="#{registroGuiaMB.eliminarItem}" oncomplete="onRowEdit()" />

						<f:facet name="header">
							<h:outputText value="Nro Jabas" />
						</f:facet>
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{itemGuia.boxesQuantity}"/>
							</f:facet>
							<f:facet name="input">
		                  		<p:inputNumber value="#{itemGuia.boxesQuantity}" decimalPlaces="0" 
		                  			maxlength="10" minValue="0" />
							</f:facet>
						</p:cellEditor>
					</p:column>	
					<p:column styleClass="oficina">
						<f:facet name="header">
							<h:outputText value="Nro Pollos" />
						</f:facet>
						<p:cellEditor>
		                	<f:facet name="output">
		                		<h:outputText value="#{itemGuia.productQuantity}"/>
		                	</f:facet>
		                  	<f:facet name="input">
		                  		<p:inputNumber value="#{itemGuia.productQuantity}" decimalPlaces="0"

							</f:facet>
		              	</p:cellEditor>
					</p:column>

		                		</h:outputText>
		                	</f:facet>
		                  	<f:facet name="input">
		                  		<p:inputNumber value="#{itemGuia.initialWeight}" maxlength="10" minValue="0" />
							</f:facet>
		              	</p:cellEditor>
					</p:column>

							<h:outputText value="Tara" />
						</f:facet>
						<p:cellEditor>
		                	<f:facet name="output">
		                		<h:outputText value="#{itemGuia.taraWeight}">
		                			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" maxIntegerDigits="8" />
		                		</h:outputText>
		                	</f:facet>
		                  	<f:facet name="input">
		                  		<p:inputNumber value="#{itemGuia.taraWeight}" minValue="0" maxlength="10"/>
							</f:facet>
		              	</p:cellEditor>
					</p:column>

							<h:outputText value="Peso neto" />

		                		</h:outputText>
		                	</f:facet>
		                  	<f:facet name="input">
		                  		<p:inputNumber value="#{itemGuia.netWeight}" readonly="true" />
							</f:facet>
		              	</p:cellEditor>
					</p:column>

							</f:facet>

						</f:facet>

		                	</f:facet>

							<h:outputText value="Precio x KG" />

		              	</p:cellEditor>
					</p:column>
					<p:column styleClass="oficina">
						<f:facet name="header">
							<h:outputText value="Producto" />

							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column style="width:32px">
			           <p:rowEditor />
			       </p:column>
				</p:dataTable>
